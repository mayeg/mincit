<div class="row">
    <h1 class="text-center">
        <p>
            INFORMACION DE LA EMPRESA.
        </p>
    </h1>
</div>
<form class="form-horizontal col-xs-12" action="" method="post">
    {% csrf_token %}
    <div class="form-group form-group-s">
        <label class="col-sm-2 control-label" for="nombre">Nombre comercial
            de la empresa</label>
        <div class="col-sm-4">
            <input class="form-control" type="text" id="nombre"
                   placeholder="Nombre">
        </div>
    </div>
    <div class="form-group form-group-s">
        <label class="col-sm-2 control-label" for="razon">Raz√≥n social: </label>
        <div class="col-sm-4">
            <input class="form-control" type="text" id="razon"
                   placeholder="Razon Social">
        </div>
    </div>
    <div class="form-group form-group-s">
        <label class="col-sm-2 control-label" for="nombre_c">Nombre de
            contacto: </label>
        <div class="col-sm-4">
            <input class="form-control" type="text" id="nombre_c" placeholder="Nombre
      Contacto">
        </div>
    </div>
    <div class="form-group form-group-s">
        <label class="col-sm-2 control-label" for="posicion">posicion de la
            empresa: </label>
        <div class="col-sm-4">
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="posicion"
                       value="option1">
                Representante Legal
            </label>
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="posicion2"
                       value="option2">
                Socio
            </label>
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="posicion2"
                       value="option2">
                Otro
            </label>
            <input class="form-control" type="text" id="posicion3"
                   placeholder="Otro">
        </div>
    </div>
    <div class="form-group form-group-s">
        <label class="col-sm-2 control-label" for="numero">Numero
            telefono: </label>
        <div class="col-sm-4">
            <input class="form-control" type="text" id="numero"
                   placeholder="Numero">
        </div>
        <label class="col-sm-2 control-label" for="numero_m"> Telefono
            Movil: </label>
        <div class="col-sm-4">
            <input class="form-control" type="text" id="numero_m"
                   placeholder="Numero">
        </div>
    </div>
    <div class="form-group form-group-s">
        <label class="col-sm-2 control-label" for="tiempo_o">Tiempo de
            operacion: </label>
        <div class="col-sm-4">
            <input class="form-control" type="text" id="tiempo_o" placeholder="Tiempo
      de operacion">
        </div>
    </div>
    <div class="form-group form-group-s">
        <label class="col-sm-2 control-label" for="tiempo_o">Cuales son los
            productos
            y/o servicios: </label>
        <div class="col-sm-4">
            <textarea class="form-control" rows="3"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
            <button type="submit"
                    class="btn btn-success btn-block btn-flat"> Guardar y
                Enviar
            </button>
        </div><!-- /.col -->
    </div>
</form>
